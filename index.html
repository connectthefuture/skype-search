<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Skype Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      a { cursor: pointer }
      .result {
        border-top: 1px solid #a9a;
        padding: 1em 0;
      }
      .row > .row {
        margin-left: 0;
      }
      .highlight {
        background: rgb(250,250,180);
        text-shadow: 0 1px gold;
        border-radius: 12px;
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Skype Search</a>
          <form class="navbar-search pull-left" action=javascript:doSearch()>
            <input type="text" id="search" class="search-query" placeholder="Search">
          </form>
          <ul class="nav">
            <li><a id="search-text"></a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container" id="results">


    </div> <!-- /container -->

    <script type="text/template" id="Search-Expanded-Result">
      <div class="span2 timestamp"><%= timestamp %></div>
      <div class="span2 author"><%= from_dispname %></div>
      <div class="span8 text"><%= body_xml %></div>
    </script>
    <script type="text/template" id="Search-Result">
      <div class="span2 timestamp"><a onclick="Expand(<%= rawtimestamp %>, <%= convo_id %>, this)"><%= timestamp %></a></div>
      <div class="span2 author"><%= from_dispname %></div>
      <div class="span8 text"><%= body_xml %></div>
    </script>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/skype-search.js"></script>

  </body>
</html>
