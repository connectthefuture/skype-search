<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Skype Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
      <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
                    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
                                   <link rel="shortcut icon" href="../assets/ico/favicon.png">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Skype Search</a>
          <form class="navbar-search pull-left" action=javascript:doSearch()>
            <input type="text" id="search" class="search-query" placeholder="Search">
          </form>
          <div class="tabbable tabs-left">
            <ul class="nav ">
              <li><a id="search-text"></a></li>
              <li><button onclick="showCalls()" class='btn'>Show Calls</button></a></li>
            </ul>
            <ul class="nav pull-right">
              <li><a class="call-filter"></a></li>
              <li><button id="showAll" disabled onclick="showAll()" class='btn'>Show All</button></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">
          <ul id="channelList" class="nav nav-pills nav-stacked">
          </ul>
        </div>
        <div class="span10">
          <div class="container" id="results">
        </div>
      </div>
    </div>



    </div> <!-- /container -->

    <div id=copy>done by chris.mckenzie. <a href=https://github.com/kristopolous/skype-search>latest version</a></div>

    <script type="text/template" id="Channel-Item">
      <li><a><%= content %></a></li>
    </script>
    <script type="text/template" id="Call-Result">
      <div class="span1 timestamp"><span><%= begin_timestamp %></span></div>
      <div class="span1 duration"><span><%=duration %><small><%= fractional_duration %> hr</small></span></div>
      <div class="span8 members"><%= current_video_audience %></div>
      <div class="span1 channel"><span><%= conv_dbid %></span></div>
    </script>

    <script type="text/template" id="Search-Result">
      <div class="span2 timestamp"><%= timestamp %></div>
      <div class="span2 author"><%= from_dispname %></div>
      <div class="span8 text"><%= body_xml %></div>
    </script>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/evda.min.js"></script>
    <script src="js/db.min.js"></script>
    <script src="js/skype-search.js"></script>

  </body>
</html>
